<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/182d36e647.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Todo List App</title>
</head>
<body>
  <!-- Main  -->
  <div class="wrapper">
    <div class="card bg-light text-white border-0">
      <img src="./img/header-img.png" class="card-img" alt="...">
      <div class="card-img-overlay">        
      </div>
    </div>
    <div id="header-container" class="container p-4">
      <h1>Todo List</h1>
      <h5 class="card-title">Saturday, 21 May 2022</h5>
    </div>  
    <div class="container p-4">
      <div class="card-body">        
        <div class="input-field">
          <input type="text" placeholder="Add your new todo">
          <button><i class="far fa-plus"></i></button>
        </div>
        <ul class="todo-list">
          <!-- data from locale storage here -->
        </ul>        
        <div class="footer">
          <span>You have <span class="pending-number"></span> pending tasks</span>
          <button>Clear All</button>
        </div>
      </div>
    </div>
  </div>      
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
